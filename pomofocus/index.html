<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title></title>

  <link href="./public/style.css" rel="stylesheet" />

</head>

<body>
  <main>
    <div id="target">
      <div class="wrapper">
        <div class="navbar">
          <div class="navbar-wrapper">
            <h1 class="logo">
              <a href="">
                <img src="./public/assets/icons/icon-white.png" alt="pomofoucs icon" class = "logo-icon">
                Pomofocus
              </a>
            </h1>
            <span class="btn-container ">
              <button class="navbar-btn">
                <img src="./public/assets/icons/graph-white.png" alt="graph icon" class="btn-icon-navbar">
              </button>
              <button class="navbar-btn">
                <img src="./public/assets/icons/config-white.png" alt="config icon" class="btn-icon-navbar">
                <div class="icon-btn-wrapper">Setting</div>
              </button>
              <div class="login-wrapper">
                <button class="navbar-btn">
                  <img src="./public/assets/icons/user-white.png" alt="" class="btn-icon-navbar">
                  <div class="icon-btn-wrapper">Login</div>
                </button>
              </div>
            </span>
          </div>
        </div>
        <div>
            <div class="todo-wrapper">
              <div class="todo-wrapper-border">
                <div class="todo-border"></div>
              </div>
              <div class="time-wrapper">
                <div class="time-box">
                  <div class="time-btn-wrapper" id="time-btn-wrapper">
                    <button class="time-btn-active" id="pomodoroBg">Pomodoro</button>
                    <button class="time-btn" id="shortBg">Short Break</button>
                    <button class="time-btn"id="longBg" >Long Break</button>
                  </div>
                  <div id="timer-string" class="time-count">25:00</div>
                  <div id="remove">
                    <button  color="hsl(2, 84%, 64%)" class="time-count-btn" id="pomodoro">START</button>
                  </div>
                  
                </div>
                <div class="active-work">WORKING ON</div>
                <div class="start-work">Time to work!</div>
              </div>
              <div class="task-container">
                <div class="task-list">
                  <span class="task">Tasks</span>
                  <div class="task-icon-container">
                    <button class="task-btn">
                      <img src="./public/assets/icons/threedots-white.png" alt="" class="task-icon">
                    </button>
                  </div>
                </div>
                <div class="task-border"></div>
                <div class="add-task-container">
                  <img src="./public/assets/icons/plus-circle-white.png" alt="" class="add-task-icon">
                  <div class="add-task">Add Task</div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


  <!-- load the frontend testing & reviewing dependencies -->
  <script src='./lib/review-buttons.js' type='module'></script>
  <script src='./lib/gremlins.js'></script>

  <!-- load your app -->
  <script type='module' src='./src/init.js'></script>
  
  </script>

</body>

</html>
